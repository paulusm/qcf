 ************************************************************************************-->
<ion-header [ngClass]="colorThemeHeader">
                <ion-navbar>
                  <ion-title>RESET PASSWORD</ion-title>
                </ion-navbar>
              </ion-header>
              
              <ion-content [ngClass]="colorTheme">
                <div ngClass="main-div">
                <form  [formGroup]="reset_password" (ngSubmit)="submitreset()">
                  <ion-item>
                    <ion-label  floating>Code</ion-label>
                    <ion-input type="text" formControlName="code"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label  floating>New Password</ion-label>
                    <ion-input type="password" formControlName="newpassword"></ion-input>
                  </ion-item>
                  <button ion-button block ngClass="main-btn" type="submit">Update password</button>
                </form>
                </div>
              </ion-content>
