<ion-header class="forgot-password-header auth-header">
                <ion-navbar>
                  <ion-title>RESET PASSWORD</ion-title>
                </ion-navbar>
              </ion-header>
              
              <ion-content class="forgot-password-content auth-content">
                <!-- <p class="recover-message">
                  RECOVER_MESSAGE
                </p> -->
                <form class="forgot-password-form auth-form" [formGroup]="reset_password" (ngSubmit)="submitreset()">
                  <ion-item>
                    <ion-label  floating>Code</ion-label>
                    <ion-input type="text" formControlName="code"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label  floating>New Password</ion-label>
                    <ion-input type="password" formControlName="newpassword"></ion-input>
                  </ion-item>
                  <button ion-button block ngClass="personal-btn" type="submit">Update password</button>
                </form>
              </ion-content>
