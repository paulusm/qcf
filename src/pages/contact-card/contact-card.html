<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          CONTACT US
        </ion-title>
      </ion-navbar>
</ion-header>

<ion-content class="auth-content contact-card-content">
  <ion-slides class="contact-slides" pager="true" autoplay="4000" loop="false">
    <ion-slide class="contact-slide" *ngFor="let image of contact.images">
      <background-image class="slide-image" [src]="image"></background-image>
    </ion-slide>
  </ion-slides>
  <ion-row class="contact-details-row" wrap>
    <ion-col no-padding width-65>
      <h2 class="contact-name">{{ contact.name }}</h2>
    </ion-col>
    
  </ion-row>
  <div class="button-bar">
    
    <button ion-button primary (click)="sendMail(contact.email)">
      <ion-icon name="mail"></ion-icon>
    </button>
    <button ion-button primary (click)="openInAppBrowser(contact.website)">
      <ion-icon name="globe"></ion-icon>
    </button>
  </div>
  <preload-image [ratio]="{w:4, h:3}" src="./assets/images/map.png"></preload-image>
  <ion-list class="details-list">
    <ion-item class="detail-item">
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <span class="detail-text">{{ contact.address }}</span>
    </ion-item>
    <ion-item class="detail-item">
      <ion-avatar item-left>
        <ion-icon name="globe"></ion-icon>
      </ion-avatar>
      <span class="detail-text">{{ contact.website }}</span>
    </ion-item>
    <ion-item class="detail-item">
      <ion-avatar item-left>
        <ion-icon name="call"></ion-icon>
      </ion-avatar>
      <span class="detail-text">{{ contact.phone }}</span>
    </ion-item>
    <ion-item class="detail-item">
      <ion-avatar item-left>
        <ion-icon name="mail"></ion-icon>
      </ion-avatar>
      <span class="detail-text">{{ contact.email }}</span>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="danger"><ion-icon name="arrow-dropleft"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab color="primary"><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab color="primary"><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab color="primary"><ion-icon name="logo-linkedin"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
