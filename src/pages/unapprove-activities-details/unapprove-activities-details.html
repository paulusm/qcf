 * way data binding. This page contains ionic html components supported by angular 
 ************************************************************************************-->
<ion-header [ngClass]="colorThemeHeader"> 
  <ion-navbar>
   <ion-title>APPROVE ACTIVITY</ion-title>
 </ion-navbar>

</ion-header>


<ion-content [ngClass]="colorTheme">
 <ion-card>
   <preload-image style="border-radius: 5%;" [ratio]="{w:3, h:2}" [src]="item.displayImage"></preload-image>
   <ion-card-content>
     <ion-card-title>
       {{item.activityname}}
     </ion-card-title>
        {{item.activitydescription}}
        <p>Start: {{item.startdate | date:'dd/MM/yyyy'}}</p>
        <p>End: {{item.enddate | date:'dd/MM/yyyy'}}</p>
   </ion-card-content>

   <ion-row class="actions-row">
     <ion-col width-25 text-right>
       <button class="action-button" ion-button clear small (click)="approveActivity()" icon-start>
         <ion-icon name='checkmark'></ion-icon>
         APPROVE
       </button>
     </ion-col>
   </ion-row>
 </ion-card>

</ion-content>
