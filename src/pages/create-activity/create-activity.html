<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
      <ion-title>CREATE ACTIVITY</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content [ngClass]="colorTheme">
      <div ngClass="main-div">
     <form  [formGroup]="new_activity" (ngSubmit)="doCreateActivity()">
      <ion-list> 
      <ion-item>
        <ion-label  floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label  floating>Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label  floating>Location</ion-label>
          <ion-input type="text" formControlName="location"></ion-input>
          <ion-icon name="navigate" item-right></ion-icon>
      </ion-item>
      </ion-list>
        
          <ion-list>
            <ion-item>
              <ion-label>Donation Matching</ion-label>
              <ion-toggle formControlName="donationmatching"></ion-toggle>
            </ion-item>
          </ion-list>
        
    <h3 class="h3-heading">Activity Type</h3>
        
      
        <ion-list >
            <ion-item >
              <ion-label clear>Voluntering</ion-label>
              <ion-checkbox formControlName="voluntering"></ion-checkbox>
            </ion-item>
            <ion-item >
              <ion-label  clear>Sponsorship</ion-label>
              <ion-checkbox formControlName="sponsorship"></ion-checkbox>
            </ion-item>
          </ion-list>


        <ion-row>
            <ion-col width-60>
              <ion-item>
                <ion-label>FROM</ion-label>
                <ion-datetime placeholder="date" formControlName="from_date" displayFormat="DD/MM/YY" pickerFormat="DD-MM-YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col width-40>
              <ion-item>
                <ion-datetime placeholder="time" formControlName="from_time" displayFormat="h mm a" pickerFormat="h mm A"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-60>
              <ion-item>
                <ion-label>TO</ion-label>
                <ion-datetime placeholder="date" formControlName="to_date" displayFormat="DD/MM/YY" pickerFormat="DD-MM-YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col width-40>
              <ion-item>
                <ion-datetime placeholder="time" formControlName="to_time" displayFormat="h mm a" pickerFormat="h mm A"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>    

          <div>
              <ion-row>
                <ion-col>
                  <preload-image style="border-radius: 15%;"  [ratio]="{w:3, h:2}" [src]="" alt="this is the image" title="IMAGE!"></preload-image>
                
                
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col width-60>
                  <button ngClass="main-btn" ion-button outline block small (click)="presentActionSheet()" [disabled]="!new_activity.valid">UPLOAD PICTURE</button>
                </ion-col>
              </ion-row>
            </div>



      <button ion-button block ngClass="main-btn" type="submit" [disabled]="!new_activity.valid">ADD</button>
    </form>
    </div>
  </ion-content>
