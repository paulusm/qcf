 * This ionic create-activity.html page  creates "View" for its corresponding 
 * controller (create-activity.ts) and angular 4 providing values of variables by two 
 * way data binding. This page contains ionic html components supported by angular 
 ************************************************************************************-->
<ion-header [ngClass]="colorThemeHeader">
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        CREATE ACTIVITY
      </ion-title>
    </ion-navbar>
</ion-header>

  
  <ion-content [ngClass]="colorTheme">
      <div ngClass="main-div">  
    <div>
          <ion-row>
            <ion-col>
              <preload-image style="border-radius: 15%;"  [ratio]="{w:3, h:2}" [src]="image" alt="this is the image" title="IMAGE!"></preload-image>
            
            
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-60>
              <button ngClass="main-btn" ion-button outline block small (click)="presentActionSheet()">UPLOAD PICTURE</button>  
            </ion-col>
          </ion-row>
        </div>
      
     <form  [formGroup]="new_activity" (ngSubmit)="doCreateActivity()">
      <ion-list> 
      <ion-item>
        <ion-label  floating>Title</ion-label>
        <ion-input type="text" formControlName="activityname"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label  floating>Description</ion-label>
          <ion-textarea formControlName="activitydescription" rows="5"></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-label  floating>Location</ion-label>
          <ion-input type="text" formControlName="location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  floating>Donation URL</ion-label>
        <ion-input type="text" formControlName="mydonateurl"></ion-input>
      </ion-item>
      </ion-list>
        
          <ion-list>
            <ion-item>
              <ion-label floating>Donation Matching</ion-label>
              <ion-input type="number" formControlName="donationmatch"></ion-input>
            </ion-item>
          </ion-list>
        
    <h3 class="h3-heading">Activity Type</h3>
        
      
        <ion-list >
            <ion-item >
              <ion-label clear>Voluntering</ion-label>
              <ion-checkbox formControlName="voluntering"></ion-checkbox>
            </ion-item>
            <ion-item >
              <ion-label  clear>Sponsorship</ion-label>
              <ion-checkbox formControlName="sponsorship"></ion-checkbox>
            </ion-item>
          </ion-list>


        <ion-row>
            <ion-col width-60>
              <ion-item>
                <ion-label>FROM</ion-label>
                <ion-datetime placeholder="date" formControlName="startdate" displayFormat="DD/MM/YY" pickerFormat="DD-MM-YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-60>
              <ion-item>
                <ion-label>TO</ion-label>
                <ion-datetime placeholder="date" formControlName="enddate" displayFormat="DD/MM/YY" pickerFormat="DD-MM-YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>    


      <button ion-button block ngClass="main-btn" type="submit" [disabled]="!new_activity.valid">ADD</button>
    </form>
    </div>
  </ion-content>
