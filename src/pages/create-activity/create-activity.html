<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
      <ion-title>CREATE ACTIVITY</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content  [ngClass]="colorTheme">
     <form class="signup-form auth-form" [formGroup]="new_activity" (ngSubmit)="doCreateActivity()">
      <ion-item>
        <ion-label  floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label  floating>Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label  floating>Location</ion-label>
          <ion-input type="text" formControlName="location"></ion-input>
          <ion-icon name="navigate" item-right></ion-icon>
      </ion-item>

        
          <ion-list class="switchers-list">
            <ion-item class="switcher-item">
              <ion-label>Donation Matching</ion-label>
              <ion-toggle formControlName="donationmatching"></ion-toggle>
            </ion-item>
          </ion-list>
        
    <h3 class="role-title">Activity Type</h3>
        
      
        <ion-list class="checkbox-tags rounded-tags">
            <ion-item class="checkbox-tag">
              <ion-label>Voluntering</ion-label>
              <ion-checkbox formControlName="voluntering"></ion-checkbox>
            </ion-item>
            <ion-item class="checkbox-tag">
              <ion-label>Sponsorship</ion-label>
              <ion-checkbox formControlName="sponsorship"></ion-checkbox>
            </ion-item>
          </ion-list>


        <ion-row no-padding class="multi-input-row">
            <ion-col no-padding width-60>
              <ion-item class="multi-input time-item">
                <ion-label>FROM</ion-label>
                <ion-datetime placeholder="date" formControlName="from_date" displayFormat="DD/MM/YY" pickerFormat="DD-MM-YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col no-padding width-40>
              <ion-item class="multi-input time-item">
                <ion-datetime placeholder="time" formControlName="from_time" displayFormat="h mm a" pickerFormat="h mm A"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row no-padding class="multi-input-row">
            <ion-col no-padding width-60>
              <ion-item class="multi-input time-item">
                <ion-label>TO</ion-label>
                <ion-datetime placeholder="date" formControlName="to_date" displayFormat="DD/MM/YY" pickerFormat="DD-MM-YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col no-padding width-40>
              <ion-item class="multi-input time-item">
                <ion-datetime placeholder="time" formControlName="to_time" displayFormat="h mm a" pickerFormat="h mm A"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>    

          <div class="user-image-content">
              <ion-row no-padding class="user-image-row">
                <ion-col no-padding>
                  <preload-image class="user-image" [ratio]="{w:3, h:2}" [src]="" alt="this is the image" title="IMAGE!"></preload-image>
                
                
                </ion-col>
              </ion-row>
              <ion-row no-padding class="user-image-row">
                <ion-col no-padding width-60>
                  <button ngClass="personal-btn" ion-button outline block small (click)="presentActionSheet()">UPLOAD PICTURE</button>
                </ion-col>
              </ion-row>
            </div>



      <button ion-button block ngClass="personal-btn" type="submit" [disabled]="!new_activity.valid">ADD</button>
    </form>
  </ion-content>
