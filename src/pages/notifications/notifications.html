<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        OTHER PARTICIPANTS
      </ion-title>
    </ion-navbar>
  </ion-header>

  
  <ion-content [ngClass]="colorTheme">
     
   <ion-list>
    
      <ion-item-sliding *ngFor="let notification of notifications.users">
        <ion-item >
            <ion-row>
                <ion-col width-25>
                  <preload-image style="border-radius: 50%" [ratio]="{w:1, h:1}" [src]="notification.imagepath"></preload-image>
                  <p>{{notification.displayname}}</p>
                </ion-col>
                <ion-col width-50>
                  
                  <p  rows="3">{{notification.email}}</p>
                </ion-col>
                <ion-col width-25>
                  <ion-note item-right>{{notification.department}}</ion-note>
                </ion-col>
              </ion-row>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button class="btn-details" (click)="goToUserDetail(notification)">
            <ion-icon name="arrow-forward"></ion-icon>
            Details
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
  
  <ion-footer>

    <ion-toolbar>
          <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
      </ion-toolbar>
    </ion-footer>
