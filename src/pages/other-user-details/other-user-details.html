 * controller (other-user-details.ts) and angular 4 providing values of variables by two 
 * way data binding. This page contains ionic html components supported by angular 
 ************************************************************************************-->
<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
      <ion-title>USER DETAILS</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content [ngClass]="colorTheme">
    <ion-card>
      
          <preload-image style="border-radius: 15%;" [ratio]="{w:3, h:2}" [src]="item.displayImage"></preload-image>
      
        <ion-card-content>
        <ion-card-title>
          {{item.displayname}}
        </ion-card-title>
        <ion-note item-right>{{item.department}}</ion-note>
        <p>{{item.jobtitle}}</p>
        <p>{{item.email}}</p>
        
        
        
        <p>{{item.about}}</p>

      </ion-card-content>
      <ion-row class="actions-row">
        
        <ion-col width-25 text-right>
          <button class="action-button" ion-button clear small (click)="presentActionSheet()" icon-start [hidden]="roleStatus">
            <ion-icon name='create'></ion-icon>
            Edit Role
          </button>
        </ion-col>
      </ion-row> 
    </ion-card>
    <h3 ngClass="h3-heading">SIGNED UP ACTIVITIES</h3>

    <ion-list>
    
      <ion-item *ngFor="let itm of activities.items">
            <ion-row>
                <ion-col>
                  <preload-image style="border-radius: 5%" [ratio]="{w:1, h:1}" [src]="itm.displayImage"></preload-image>
                </ion-col>
                <ion-col padding="3">
                  <p>Start: {{itm.startdate | date:'dd/MM/yyyy'}}</p>
                  <p>End: {{itm.enddate | date:'dd/MM/yyyy'}}</p>
                  <p id="title" rows="3">{{itm.activityname}}</p>
                </ion-col>
              </ion-row>
      </ion-item>
    </ion-list>
  
  </ion-content>
