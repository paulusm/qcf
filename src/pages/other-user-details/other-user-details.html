<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
      <ion-title>USER DETAILS</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content [ngClass]="colorTheme">
    <ion-card>
      
          <preload-image style="border-radius: 15%;" [ratio]="{w:3, h:2}" [src]="item.imagepath"></preload-image>
      
        <ion-card-content>
        <ion-card-title>
          {{item.displayname}}
        </ion-card-title>
        {{item.email}}
        
        <ion-note item-right>{{item.department}}</ion-note>
    
      </ion-card-content>

      <ion-row class="actions-row">
        <ion-col width-30 text-left>
          <button class="action-button" ion-button clear small icon-start>
            <ion-icon isActive="" name='heart'></ion-icon>
             LIKES
          </button>
        </ion-col>
        <ion-col width-45 text-center>
          <button class="action-button" ion-button clear small icon-start>
            <ion-icon name='chatbubbles'></ion-icon>
             COMMENTS
          </button>
        </ion-col>
        <ion-col width-25 text-right>
          <button class="action-button" ion-button clear small (click)="sharePost(post)" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            SHARE
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
    <h3 ngClass="h3-heading">SIGNED UP ACTIVITIES</h3>
  
  </ion-content>
