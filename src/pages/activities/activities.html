<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          ACTIVITIES
        </ion-title>
      </ion-navbar>
</ion-header>

<ion-content class="auth-content  list-big-content">
  
  <div class="list-big">
  <ion-list>
    
      <ion-item-sliding class="list-item" *ngFor="let item of activities.items">
        <ion-item >
            <ion-row no-padding class="content-row">
                <ion-col no-padding width-33 class="item-avatar">
                  <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.url"></preload-image>
                </ion-col>
                <ion-col no-padding width-57 class="item-content">
                  <h3 class="item-title">{{item.published}}</h3>
                  <p class="item-description" rows="3">{{item.title}}</p>
                </ion-col>

              </ion-row>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button class="button-details" (click)="goToActivitiesDetail(item)">
            <ion-icon name="arrow-forward"></ion-icon>
            Details
          </button>
          <button ion-button class="button-join"  (click)="goToJoinActivity(item)">
            <ion-icon name="add"></ion-icon>
            Join
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
    
    </ion-list>
  </div>
</ion-content>
