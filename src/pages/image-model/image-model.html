<ion-header>
  <ion-toolbar>
    <ion-title>
      USER GUIDE
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row>
        <ion-col center>
            <p>{{item.description}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col center>
              <img src="{{item.image}}">
          </ion-col>
        </ion-row>  
</ion-content>
