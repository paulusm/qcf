<ion-header [ngClass]="colorThemeHeader">

  <ion-navbar>
    <ion-title>ARTICLE DETAILS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="colorTheme">
  <ion-card>
    <preload-image style="border-radius: 5%;" [ratio]="{w:3, h:3}" [src]="item.displayImage"></preload-image>
    <ion-card-content>
      <ion-card-title>
        {{item.storytitle}}
      </ion-card-title>
      
        {{item.story}}
      
    </ion-card-content>
    <ion-row class="actions-row">
      <ion-col width-30 text-left>
        <button class="action-button" ion-button clear small (click)="likeNews()" icon-start>
          <ion-icon name='heart' [hidden]="!isLiked" id="like"></ion-icon>
           LIKES
        </button>
      </ion-col>
     <!--  <ion-col width-45 text-center>
        <button class="action-button" ion-button clear small icon-start>
          <ion-icon name='chatbubbles'></ion-icon>
           COMMENTS
        </button>
      </ion-col> -->
      <ion-col width-25 text-right>
        <button class="action-button" ion-button clear small (click)="sharePost(item)" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          SHARE
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
