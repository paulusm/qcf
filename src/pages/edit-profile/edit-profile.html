 * This ionic edit-profile.html page  creates "View" for its corresponding 
 * controller (edit-profile.ts) and angular 4 providing values of variables by two 
 * way data binding. This page contains ionic html components supported by angular 
 ************************************************************************************-->
<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
      <ion-title>EDIT PROFILE</ion-title>
      <ion-buttons end [hidden]="!settingsForm.dirty">
        <button ion-button (click)="saveChanges()">
          SAVE
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content [ngClass]="colorTheme">
      <div ngClass="main-div"> 
      <ion-row>
        <ion-col width-40>
          <preload-image style="border-radius: 15%;" [ratio]="{w:1, h:1}" [src]="image" alt="this is the image" title="IMAGE!"></preload-image>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding width-60>
          <button ngClass="main-btn" ion-button outline block small (click)="presentActionSheet()">CHANGE PROFILE PICTURE</button>
        </ion-col>
      </ion-row>

  
    <form [formGroup]="settingsForm">
      <ion-list>
        <ion-item>
          <ion-label stacked>FORENAME</ion-label>
          <ion-input type="text" formControlName="forename"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>SURENAME</ion-label>
          <ion-input type="text" formControlName="surename"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>DISPLAY NAME</ion-label>
            <ion-input type="text" formControlName="displayName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>DEPARTMENT</ion-label>
            <ion-input type="text" formControlName="department"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>JOB TITLE</ion-label>
            <ion-input type="text" formControlName="jobtitle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>ABOUT</ion-label>
          <ion-textarea formControlName="about" rows="5"></ion-textarea>
        </ion-item>
      </ion-list>
  
      
    </form>
    
    <button ngClass="main-btn" ion-button full (click)="onChangePassword()">CHANGE PASSWORD</button>
    <br>
    <button ngClass="main-btn" ion-button full (click)="onThemeChange()">CHANGE COLOR THEME</button>
    <br>
    <button ngClass="main-btn" ion-button full (click)="rateApp()">RATE APP</button>
    <br>
    <button ngClass="main-btn" ion-button full (click)="showPrivacyModal()">PRIVACY POLICY</button>
    <br>
    <button ngClass="main-btn" ion-button full (click)="showTermsModal()">TERMS OF USE</button>
    <br>
    <button ngClass="main-btn" ion-button full icon-start (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
      LOG OUT
    </button>
  </div>
  </ion-content>
