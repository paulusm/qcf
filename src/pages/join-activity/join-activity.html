<ion-header [ngClass]="colorThemeHeader">
  <ion-navbar>
    <ion-title>Join Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="colorTheme">

    <ion-card>
      <form [formGroup]="join_activity" (ngSubmit)="doJoin()">  
        <!-- <preload-image style="border-radius: 5%;" [ratio]="{w:3, h:2}" [src]="item.url"></preload-image> -->
        <ion-card-content>
          <ion-card-title>
            {{item.activityname}}
          </ion-card-title>
          
          <h3 class="h3-heading">Participation Type</h3>

          <ion-list radio-group formControlName="selected_option">
            <ion-item>
              <ion-label>Voluntering</ion-label>
              <ion-radio item-left value="voluntering"></ion-radio>
            </ion-item>
            <ion-item >
              <ion-label>Sponsorship</ion-label>
              <ion-radio item-left value="sponsorship"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-card-content>
        <ion-row>
          <ion-col >
              <button ion-button block ngClass="main-btn" type="submit" [disabled]="!join_activity.valid">Join</button>
          </ion-col>
        </ion-row>
        
      </form>
      </ion-card>

   
       
</ion-content>
