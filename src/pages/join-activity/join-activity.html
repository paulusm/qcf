 * controller (join-activity.ts) and angular 4 providing values of variables by two 
 * way data binding. This page contains ionic html components supported by angular 
 ************************************************************************************-->
<ion-header [ngClass]="colorThemeHeader">
  <ion-navbar>
    <ion-title>Join Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="colorTheme">

    <ion-card>
      <form>  
        <preload-image style="border-radius: 5%;" [ratio]="{w:3, h:2}" [src]="item.displayImage"></preload-image>
        <ion-card-content>
          <ion-card-title>
            {{item.activityname}}
          </ion-card-title>
            {{item.activitydescription}}

            <p>Start: {{item.startdate | date:'dd/MM/yyyy'}}</p>
                  <p>End: {{item.enddate | date:'dd/MM/yyyy' }}</p>
          <h3 class="h3-heading">Participation Type</h3>

          <ion-list class="details-list">
            <ion-item class="detail-item">
              <ion-avatar item-left>
                <ion-icon name="mail"></ion-icon>
              </ion-avatar>
              <button ion-button clear  (click)="sendMail()" [disabled]="!v">
                Email for voluntering
              </button>
            </ion-item>

            <ion-item class="detail-item">
              <ion-avatar item-left>
                <ion-icon name="globe"></ion-icon>
              </ion-avatar>
              <button ion-button clear (click)="openInAppBrowser(item.mydonateurl)" [disabled]="!s">
                Go to donor's website
              </button>
            </ion-item>

            <ion-item class="detail-item">
              <ion-avatar item-left>
                <ion-icon name="cash"></ion-icon>
              </ion-avatar>
              <button ion-button clear (click)="cashDonation()" [disabled]="!s">
                Cash Donation
              </button>
            </ion-item>
           </ion-list> 


        </ion-card-content>
        <ion-row>
          <ion-col >
          </ion-col>
        </ion-row>
        
      </form>
      </ion-card>

   
       
</ion-content>
