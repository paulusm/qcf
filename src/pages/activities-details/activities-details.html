 ************************************************************************************-->
<ion-header [ngClass]="colorThemeHeader"> 
   <ion-navbar>
    <ion-title>ACTIVITIES DETAILS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="colorTheme">
  <ion-card>
    <preload-image style="border-radius: 5%;" [ratio]="{w:3, h:2}" [src]="item.displayImage"></preload-image>
    <ion-card-content>
      <ion-card-title>
        {{item.activityname}}
      </ion-card-title>
        {{item.activitydescription}}

        <p>Start: {{item.startdate | date:'dd/MM/yyyy'}}</p>
        <p>End: {{item.enddate | date:'dd/MM/yyyy'}}</p>
    </ion-card-content>

    <ion-row class="actions-row">
      <ion-col width-30 text-left>
        <button class="action-button" ion-button clear small (click)="likeActivities()" icon-start>
          <ion-icon name='heart' [hidden]="!isLiked" id="like"></ion-icon>
           LIKES
        </button>
      </ion-col>
      
      <ion-col width-25 text-right>
      
        <button class="action-button" ion-button clear small (click)="joinActivity()" icon-start [disabled]="item.status">
          <ion-icon name='add'></ion-icon>
          JOIN
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
