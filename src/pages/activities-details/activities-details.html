<ion-header [ngClass]="colorThemeHeader"> 
   <ion-navbar>
    <ion-title>ACTIVITIES DETAILS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="colorTheme">
  <ion-card>
    <preload-image style="border-radius: 5%;" [ratio]="{w:3, h:2}" [src]="item.url"></preload-image>
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
        {{item.details}}
    </ion-card-content>

    <ion-row class="actions-row">
      <ion-col width-30 text-left>
        <button class="action-button" ion-button clear small icon-start>
          <ion-icon isActive="" name='heart'></ion-icon>
           LIKES
        </button>
      </ion-col>
      
      <ion-col width-25 text-right>
        <!-- <button class="action-button" ion-button clear small (click)="sharePost(post)" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          SHARE
        </button> -->
        <button class="action-button" ion-button clear small (click)="joinActivity()" icon-start>
          <ion-icon name='add'></ion-icon>
          JOIN
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
