<ion-header [ngClass]="colorThemeHeader">
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        SUCCESS STORIES
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content  [ngClass]="colorTheme">

  <ion-list>
  
    <ion-item-sliding *ngFor="let item of stories.items">
      <ion-item >
          <ion-row>
              <ion-col width-35>
                <preload-image style="border-radius: 5%" [ratio]="{w:1, h:1}" [src]="item.displayImage"></preload-image>
              </ion-col>
              <ion-col padding="3" width-65 >
                <p>Published: {{item.publisheddate | date:'dd/MM/yyyy'}}</p>
                <p id="title">{{item.storytitle}}</p>
              </ion-col>
            </ion-row>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button class="btn-details" (click)="goToSuccessStoriesDetail(item)">
          <ion-icon name="arrow-forward"></ion-icon>
          Details
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchTerm"  placeholder="Search by Title" (ionInput)="setFilteredItems()"></ion-searchbar>
    </ion-toolbar>
</ion-footer>
