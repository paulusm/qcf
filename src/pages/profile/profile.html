<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          PROFILE
        </ion-title>
      </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="user-details">
    <ion-row class="user-main-data-row">
      <ion-col no-padding width-33>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [(src)]="image" alt="profile.displayname" title="profile.displayname"></preload-image>
        <h3 class="profile-title">{{profile.displayname}}</h3>
      </ion-col>
      
      <ion-col no-padding>
        <ion-row class="profile-action-row">
          <ion-col no-padding>
            <button ion-button block small (click)="goToEditProfile()">
              EDIT PROFILE
            </button>
            <br>
            <button ion-button block small (click)="goToAddUser()" [hidden]="!role">
                ADD USER
            </button>
            <br>
            <button ion-button block small (click)="goToCreateActivity()">
                CREATE ACTIVITY
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
      <h3 class="activities-title">SIGNED UP ACTIVITIES</h3>

</ion-content>
