 * controller (profile.ts) and angular 4 providing values of variables by two 
 * way data binding. This page contains ionic html components supported by angular 
 ************************************************************************************-->

<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          PROFILE
        </ion-title>
      </ion-navbar>
</ion-header>
<ion-content [ngClass]="colorTheme">
   <div ngClass="main-div"> 
    <ion-row>
      <ion-col>
        <preload-image style="border-radius: 50%;" [ratio]="{w:1, h:1}" [(src)]="image" alt="profile.displayname" title="profile.displayname" (click)="goToEditProfile()"></preload-image>
        <strong>{{profile.displayname}}</strong>
      </ion-col>
      
      <ion-col >
        <ion-row>
          <ion-col>
            <button ion-button block small ngClass="main-btn" (click)="goToEditProfile()">
              EDIT PROFILE
            </button>
            <br>
            <button ion-button block small ngClass="main-btn" (click)="goToCreateActivity()">
              CREATE ACTIVITY
            </button>
            <br>
            <button ion-button block small ngClass="main-btn" (click)="goToEditActivity()">
                EDIT ACTIVITY
            </button>
            <br>
            <button ion-button block small ngClass="main-btn" (click)="goToCloseActivity()">CLOSE ACTIVITIES
            </button>
            <br>
            <button ion-button block small ngClass="main-btn" (click)="goToActivityResult()">ACTIVITIES RESULTS
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <div class="button-bar" [hidden]="roleStatus">
      <button ion-button  (click)="goToAddUser()">ADD USER
      </button>
      <button ion-button  (click)="goToApproveActivity()">APPROVE ACTIVITIES
      </button>
    </div>
    <div class="button-bar" [hidden]="roleStatus">
      <button ion-button  (click)="goToFAQ()">CREATE FAQ
      </button>
      
    </div>


    <h3 ngClass="h3-heading">SIGNED UP ACTIVITIES</h3>
    </div> 
    <div [hidden]="!noActivities"><h5 style="color:red;">   No signed up activities.</h5></div>
    <ion-list>
    
      <ion-item *ngFor="let item of activities.items">
            <ion-row>
                <ion-col>
                  <preload-image style="border-radius: 5%" [ratio]="{w:1, h:1}" [src]="item.displayImage"></preload-image>
                </ion-col>
                <ion-col padding="3">
                  <p id="title">{{item.activityname}}</p>
                  <p>Start: {{item.startdate | date:'dd/MM/yyyy'}}</p>
                  <p>End: {{item.enddate | date:'dd/MM/yyyy'}}</p>
                </ion-col>
              </ion-row>
      </ion-item>
    </ion-list>

</ion-content>
