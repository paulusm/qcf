<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          PROFILE
        </ion-title>
      </ion-navbar>
</ion-header>
<ion-content [ngClass]="colorTheme">
   <div ngClass="main-div"> 
    <ion-row>
      <ion-col>
        <preload-image style="border-radius: 50%;" [ratio]="{w:1, h:1}" [(src)]="image" alt="profile.displayname" title="profile.displayname"></preload-image>
        <strong>{{profile.displayname}}</strong>
      </ion-col>
      
      <ion-col >
        <ion-row>
          <ion-col>
            <button ion-button block small ngClass="main-btn" (click)="goToEditProfile()">
              EDIT PROFILE
            </button>
            <br>
            <button ion-button block small ngClass="main-btn" (click)="goToAddUser()" [hidden]="!role">
                ADD USER
            </button>
            <br>
            <button ion-button block small ngClass="main-btn" (click)="goToCreateActivity()">
                CREATE ACTIVITY
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <div class="button-bar">
      <button ion-button primary (click)="goToEditActivity()">
        <!-- <ion-icon name="mail"></ion-icon> -->EDIT ACTIVITY
      </button>
      <button ion-button primary (click)="goToApproveActivity()">
        <!-- <ion-icon name="globe"></ion-icon> -->APPROVE ACTIVITY
      </button>
    </div>
  
      <h3 ngClass="h3-heading">SIGNED UP ACTIVITIES</h3>
    </div> 
</ion-content>
