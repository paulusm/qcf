<ion-header [ngClass]="colorThemeHeader">
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          NEWS
        </ion-title>
      </ion-navbar>
</ion-header>

<ion-content class="list-big-content">
    <div [ngClass]="colorTheme">
  <div class="list-big">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let item of news.items" (click)="goToNewsDetail(item)">
        <ion-row no-padding class="content-row">
          <!-- <button ion-item detail-none (click)="goToNewsDetail(item)"> -->
          <ion-col no-padding width-33 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.url"></preload-image>
          </ion-col>
          <ion-col no-padding width-57 class="item-content">
            <h3 class="item-title">{{item.published}}</h3>
            <p class="item-description" rows="3">{{item.title}}</p>
            <!-- You can change the rows quantity by using rows="X", where X can be any number for example: rows="4" -->
          </ion-col>
          <ion-col width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        <!-- </button> -->
        </ion-row>
      </button>
    </ion-list>
  </div>
  </div>
</ion-content>
