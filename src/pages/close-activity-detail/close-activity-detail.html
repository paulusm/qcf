 <form  [formGroup]="new_activity" (ngSubmit)="doUpdateActivity()">
  <ion-list> 
      <ion-item>
        <ion-label  floating>Total Amount</ion-label>
        <ion-input type="number" formControlName="totalamount"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label  floating>Total Hours</ion-label>
          <ion-input type="text" formControlName="totalhours"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  floating>Feedback</ion-label>
        <ion-textarea formControlName="feedback" rows="5"></ion-textarea>
      </ion-item>
  </ion-list>
  <button ion-button block ngClass="main-btn" type="submit" [disabled]="!new_activity.valid">UPDATE</button>
</form>
