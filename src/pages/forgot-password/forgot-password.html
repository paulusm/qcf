<ion-header class="forgot-password-header auth-header">
  <ion-navbar>
    <ion-title>FORGOT PASSWORD?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgot-password-content auth-content">
  <h2 class="auth-title">RECOVER YOUR PASSWORD</h2>
  <!-- <p class="recover-message">
    RECOVER_MESSAGE
  </p> -->
  <form class="forgot-password-form auth-form" [formGroup]="forgot_password" (ngSubmit)="recoverPassword()">
    <ion-item>
      <ion-label  floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
   <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="forgot_password.get('email').hasError(validation.type) && (forgot_password.get('email').dirty || forgot_password.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div> 
    <button ion-button block ngClass="personal-btn" type="submit" [disabled]="!forgot_password.valid">Reset password</button>
  </form>
</ion-content>
