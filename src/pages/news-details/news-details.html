<ion-header>

  <ion-navbar>
    <ion-title>NEWS DETAILS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="news-content">
  <div class="news-item">
  <ion-card>
    <preload-image [ratio]="{w:3, h:2}" [src]="item.url"></preload-image>
    <ion-card-content>
      <ion-card-title class="news-title">
        {{item.title}}
      </ion-card-title>
      <p class="item-text">
        {{item.details}}
      </p>
    </ion-card-content>
    <ion-row no-padding class="actions-row">
      <ion-col no-padding width-30 text-left>
        <button class="action-button" ion-button clear small icon-start>
          <ion-icon isActive="" name='heart'></ion-icon>
           LIKES
        </button>
      </ion-col>
      <ion-col no-padding width-45 text-center>
        <button class="action-button" ion-button clear small icon-start>
          <ion-icon name='chatbubbles'></ion-icon>
           COMMENTS
        </button>
      </ion-col>
      <ion-col no-padding width-25 text-right>
        <button class="action-button" ion-button clear small (click)="sharePost(post)" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          SHARE
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  </div>
</ion-content>
