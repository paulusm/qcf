 <ion-header [ngClass]="colorThemeHeader">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button style="color:rgb(145, 140, 140);" (click)="skipIntro()" [hidden]="lastSlide">SKIP</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="walkthrough-content">
  <ion-slides #slider (ionSlideDidChange)="onSlideChanged()" pager="true">
    <ion-slide class="slide-1">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
        </ion-col>
      </ion-row>
      <h2 class="main-title">WELCOME TO CIVITAZ</h2>
      <p class="intro-text">
        Bringing Communities Together
      </p>
      <br>
      <p class="intro-text">
        version 1.3
      </p>
      <br><br><br><br>
      <br><br><br><br>
      <br><br><br><br>
      <p class="intro-text">
          In next few slides you can find usability details or skip to login. 
      </p>
    </ion-slide>

    <ion-slide class="slide-2">
      <ion-row style="margin-top:60px; margin-left:10px;">
          <ion-col *ngFor="let item of items1">
            <div style="color:black;">
            <background-image tappable style="height:230px; width:150px;" [src]="item.image" (click)="openScreen(item)">
             
            </background-image>
             <p>{{item.title}}</p>
            </div>
          </ion-col>
        </ion-row>
    </ion-slide>

    <ion-slide class="slide-3">
      <ion-row style="margin-top:60px; margin-left:10px;">
          <ion-col *ngFor="let item of items2">
            <div style="color:black;">
            <background-image tappable style="height:230px; width:150px;" [src]="item.image" (click)="openScreen(item)">
             
            </background-image>
             <p>{{item.title}}</p>
            </div>
          </ion-col>
        </ion-row>
    </ion-slide>

    <ion-slide class="slide-3">
        <ion-row style="margin-top:60px; margin-left:10px;">
            <ion-col *ngFor="let item of items3">
              <div style="color:black;">
              <background-image tappable style="height:230px; width:150px;" [src]="item.image" (click)="openScreen(item)">
               
              </background-image>
               <p>{{item.title}}</p>
              </div>
            </ion-col>
          </ion-row>
      </ion-slide>

    <ion-slide class="slide-4">
      <ion-row class="intro-image-row">
        <ion-col center no-padding>
            <preload-image style="border-radius: 15%;" [ratio]="{w:1, h:1}" src="../../assets/images/main_logo.jpg" alt="Civitaz" title="IMAGE!"></preload-image>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center>
            <p class="intro-text">
                Log in to your account.
            </p>    
            <button ion-button round color="light" (click)="goToLogin()">
                LOG IN   
              </button>
       </ion-col>
      </ion-row>
      
      <div>
        
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
