<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button class="skip-button" (click)="skipIntro()" [hidden]="lastSlide">SKIP</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="walkthrough-content">
  <ion-slides #slider (ionSlideDidChange)="onSlideChanged()" pager="true">
    <ion-slide class="slide-1">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <!--<preload-image [ratio]="{w:1, h:1}" src="" alt="app logo" title="Title"></preload-image>-->
        </ion-col>
      </ion-row>
      <h2 class="main-title">WELCOME!</h2>
      <p class="intro-text">
        hello world...
      </p>
      <p class="intro-text">
        version 1.0
      </p>
    </ion-slide>
    <ion-slide class="slide-2">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <!--<preload-image [ratio]="{w:1, h:1}" src="" alt="slide 2 img" title="Title"></preload-image>-->
        </ion-col>
      </ion-row>
      <h2 class="main-title">Slide 2 !</h2>
      <p class="intro-text">
        We should get started.
      </p>
      <p class="intro-text">
        Here we have a beautiful walkthrough
      </p>
    </ion-slide>
    <ion-slide class="slide-3">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <!--<preload-image [ratio]="{w:1, h:1}" src="./assets/images/slide-3-img.png" alt="slide 3 img" title=""></preload-image>-->
        </ion-col>
      </ion-row>
      <h2 class="main-title">GET_READY!</h2>
      <p class="intro-text">
        Soon your app will look and feel awesome!
      </p>
    </ion-slide>
    <ion-slide class="slide-4">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <!--<preload-image [ratio]="{w:1, h:1}" src="./assets/images/slide-4-img.png" alt="slide 4 img" title=""></preload-image>-->
        </ion-col>
      </ion-row>
      <h2 class="main-title">ALMOST_DONE!</h2>
      <p class="intro-text">
        Log in to your account.
      </p>
      <div>
        <button ion-button round outline color="light" (click)="goToLogin()">
          LOG IN   
          <!-- <ion-icon name="log-in"></ion-icon>   -->
        </button>
        <!--<button ion-button primary (click)="goToSignup()">SIGN_UP</button>-->
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
