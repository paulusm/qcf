<ion-header class="signup-header auth-header">
    <ion-navbar>
      <ion-title>CHANGE PASSWORD</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="change-password-content auth-content">
    <!-- <h2 class="auth-title">CHANGE_PASSWORD</h2> -->
    <form class="signup-form auth-form" [formGroup]="changePassword" (ngSubmit)="doConfirm()">
      
      <show-hide-container>
        <ion-item>
          <ion-label  floating>New Password</ion-label>
          <ion-input type="password" formControlName="new_password" show-hide-input></ion-input>
        </ion-item>
      </show-hide-container>
      <show-hide-container>
        <ion-item>
          <ion-label  floating>Confirm Password</ion-label>
          <ion-input type="password" formControlName="confirm_password" show-hide-input></ion-input>
        </ion-item>
      </show-hide-container>
      <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!changePassword.valid">CONFIRM</button>
    </form>
    
  </ion-content>
